<div class="ofertas">
  <swiper-container #swiper speed="400" slides-per-view="1" autoplay-disable-on-interaction="false" autoplay="true">
    <swiper-slide *ngFor="let item of elements">
      <button (click)="handleClick(item.banner_link)">
        <img src="{{item.banner_url}}" />
      </button>
    </swiper-slide>
  </swiper-container>
  <div class="contador">
    <span>{{ getActual() }}</span>/
    <span>{{ getTotal() }}</span>
  </div>
</div>
