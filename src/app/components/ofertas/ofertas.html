<div class="ofertas">
  <swiper-container #swiper pagination="false" initial-slide="0" speed="400" slides-per-view="1" autoplay="true">
    <swiper-slide *ngFor="let item of elements">
      <img src="{{item.banner_url}}" />
    </swiper-slide>
  </swiper-container>
  <div class="contador">
    <span>{{ getActual() }}</span>/
    <span>{{ getTotal() }}</span>
  </div>
</div>
