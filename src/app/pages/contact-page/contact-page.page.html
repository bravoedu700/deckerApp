<ion-header>
  <ion-toolbar>
    <ion-title>Contacto</ion-title>
    
    
    <ion-button (click)="dismissModal()" size="small" slot="end">
      <ion-icon name="close"></ion-icon>
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <img src="{{item?.vehicle_thumbnail_url}}" width="100%">

  <h1>{{ item?.brand_name | uppercase }} {{item?.vehicle_model | uppercase}}</h1>
  <p>Deseo recibir información sobre la siguiente unidad.</p>

  <form [formGroup]="todo" (ngSubmit)="logForm()">


    <ion-item>
      <ion-label stacked>Nombre y Apellido</ion-label>
      <ion-input type="text" formControlName="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Teléfono</ion-label>
      <ion-input type="text" formControlName="telefono"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Localidad</ion-label>
      <ion-input type="text" formControlName="localidad"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Mensaje</ion-label>
      <ion-textarea type="text" formControlName="mensaje"></ion-textarea>
    </ion-item>

    <br>
    
    <ion-button expand="block" (click)="logForm()" fill="solid" size="large" [disabled]="!todo.valid">Enviar</ion-button>

  </form>
</ion-content>
