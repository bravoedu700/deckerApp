<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons> 
    <ion-title>Turnos</ion-title> 
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <img class="img-header" src="../../assets/imgs/bg_turnos.png" alt="">
 
  <h1>Reservar Turno</h1> 
 
  <form [formGroup]="todo" (ngSubmit)="logForm()">
    <ion-item>
      <ion-label stacked>Nombre y Apellido</ion-label>
      <ion-input type="text" formControlName="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Tel√©fono</ion-label>
      <ion-input type="text" formControlName="telefono"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Localidad</ion-label>
      <ion-input type="text" formControlName="localidad"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Mensaje</ion-label>
      <ion-input type="text" formControlName="mensaje"></ion-input>
    </ion-item>

    <br>
  
    <ion-button expand="block" (click)="logForm()" fill="solid" size="large" [disabled]="!todo.valid">Solicitar</ion-button>
  </form>
</ion-content>
