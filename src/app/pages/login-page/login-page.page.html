<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content class="ion-padding">
  <ion-list>

    <ion-item>
      <ion-input label="Usuario" label-placement="floating" fill="outline" [(ngModel)]="userData.username" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Contraseña" label-placement="floating" fill="outline" [(ngModel)]="userData.password" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <br>
    </ion-item>

  </ion-list>

  <div padding>
    <ion-button color="primary" expand="block" (click)="login()">Ingresar</ion-button>
  </div>
</ion-content>
