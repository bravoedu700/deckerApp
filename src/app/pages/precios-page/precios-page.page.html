<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Precios</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>



  <h1 class="page-title-precios">Lista de Precios</h1>

 

  <ion-card class="list-item" *ngFor="let precio of precios">
    <h3>{{precio.price_name}}</h3>
    <p>Fecha: {{precio.price_alta}}</p>
    <ion-button expand="block" (click)="descargar(precio.price_url)" fill="solid" size="large" >Descargar</ion-button>
  </ion-card>


</ion-content>
